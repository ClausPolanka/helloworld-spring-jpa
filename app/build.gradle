plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.7.22'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // My Plugins
    id 'org.jetbrains.kotlin.plugin.jpa' version '1.7.22'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // My Dependencies
    implementation("org.jetbrains.kotlin:kotlin-reflect:1.7.22")
    implementation 'org.hibernate:hibernate-entitymanager:5.6.12.Final'
    implementation 'org.springframework.data:spring-data-jpa:2.7.6'
    implementation 'org.postgresql:postgresql:42.5.1'
    testImplementation 'org.springframework:spring-test:5.3.24'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}

application {
    // Define the main class for the application.
    mainClass = 'ecommerce.AppKt'
}
